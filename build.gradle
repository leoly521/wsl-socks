plugins {
    id 'java'
    id 'maven-publish'
}

group 'com.rex'
version '1.0-SNAPSHOT'

task sourceJar(type: Jar) {
    from sourceSets.main.allJava
    classifier "sources"
}

jar {
    manifest {
        attributes("Implementation-Title": project.name)
        attributes("Implementation-Version": project.version)
    }
}

publishing {
    publications {
        release(MavenPublication) { publication ->
            artifactId = 'wsproxy'

            from components.java
            artifact sourceJar
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.slf4j:slf4j-api:1.7.25'
    implementation 'org.slf4j:slf4j-simple:1.7.25'

    implementation 'com.google.code.gson:gson:2.8.5'
    implementation 'io.netty:netty-handler:4.1.42.Final'
    implementation 'io.netty:netty-codec-http:4.1.42.Final'
    implementation 'io.netty:netty-codec-socks:4.1.42.Final'

    testImplementation 'junit:junit:4.12'
    testImplementation 'org.mockito:mockito-core:2.18.3'
    testImplementation 'com.squareup.okhttp3:okhttp:4.2.2'
    testImplementation 'com.squareup.okhttp3:mockwebserver:4.2.2'
}
